<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/css/public.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {include file="common/head" /}
        {include file="common/left" /}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <div>
                    <button class="layui-btn layui-btn-sm layui-btn-primary" style="float: left;" onclick="javascript:history.back(-1);return false;">
                        <i class="layui-icon">&#xe65c;</i>
                    </button>
                    <div style="width: 600px;margin:0 auto;overflow:hidden;">
                        <form action="" class="layui-form" method="post">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">关键字</label>
                                    <div class="layui-input-inline">
                                        <input name="title" lay-verify="required" value="{$title}" required autocomplete="off" class="layui-input" type="tel">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <button class="layui-btn" lay-submit="submit">搜索</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-btn-group">
                    <a href="{:url('add')}" class="layui-btn">添加文章</a>
                </div>
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>标题</th>
                            <th>文章缩略图</th>
                            <th>作者</th>
                            <th>来源</th>
                            <th>所属栏目</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="data" id="v"}
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.title}</td>
                            <td><img src="__IMGPATH__{$v.litpic}" alt=""></td>
                            <td>{$v.author}</td>
                            <td>{$v.source}</td>
                            <td>{$v.cate_name}</td>
                            <td>{$v.time|date="y-m-d",###}</td>
                            <td>
                                <div class="layui-btn-group">
                                    <a class="layui-btn layui-btn-normal" href="{:url('edit',['id'=>$v['id'],'mid'=>$v['model_id'],'cate_id'=>$v['cate_id']])}">编辑</a>
                                    <a class="layui-btn layui-btn-danger btn-dele" data-href="{:url('dele',['id'=>$v['id']])}">删除</a>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
               {$data->render()}
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="__ADMIN__/js/jquery1.9.js"></script>
    <script src="__ADMIN__/layui/layui.js"></script>
    <script src="__ADMIN__/js/common.js"></script>

</body>

</html>
