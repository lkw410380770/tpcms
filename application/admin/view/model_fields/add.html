<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {include file="common/head" /} {include file="common/left" /}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <form class="layui-form" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属模型</label>
                        <div class="layui-input-block">
                            <input type="text" required lay-verify="required" value="{$modelAr.model_name}" placeholder="所属模型" autocomplete="off" disabled class="layui-input">
                            <input type="hidden" name="mid" value="{$modelAr.id}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">字段名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="field_cname" required lay-verify="required" placeholder="字段名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">字段英文名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="field_ename" required lay-verify="required" placeholder="字段英文名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">字段类型</label>
                        <div class="layui-input-block">
                            <select name="field_type" lay-verify="required">
                                <option value="1">单行文本框</option>
                                <option value="2">多行文本框</option>
                                <option value="3">单选按钮</option>
                                <option value="4">复选框</option>
                                <option value="5">下拉菜单</option>
                                <option value="6">附件</option>
                                <option value="7">浮点</option>
                                <option value="8">整形</option>
                                <option value="9">长文本</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">可选值</label>
                        <div class="layui-input-block">
                            <textarea name="field_value" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="__ADMIN__/layui/layui.js"></script>
    <script>
    //JavaScript代码区域
    layui.use(['element', 'form', 'layer', 'jquery'], function() {
        var element = layui.element;
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;

    });
    </script>
</body>

</html>
