<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/css//public.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {include file="common/head" /}
        {include file="common/left" /}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <div class="layui-btn-group">
                    <button class="layui-btn" onclick="formAler_s('添加品牌','{:url('goodsBrand/add')}')">添加品牌</button>
                </div>
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>品牌名称</th>
                        <th>url</th>
                        <th>logo</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="brandsArr" id="v"}
                    <tr>

                        <td>{$v.id}</td>
                        <td>{$v.name}</td>
                        <td><a href="{$v.url}">{$v.url}</a></td>
                        <td></td>
                        <td>
                            <button class="layui-btn layui-btn-danger  layui-btn-sm" onclick="formAler_s('修改品牌','{:url('goodsBrand/edit',['id'=>$v.id])}')">
                                <i class="layui-icon">&#xe642;</i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm btn-dele" data-href="{:url('dele',['id'=>$v['id']])}">
                                <i class="layui-icon">&#xe640;</i>
                            </button>
                        </td>

                    </tr>
                    {/volist}
                    </tbody>
                </table>
                {$brandsArr->render()}
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="__ADMIN__/layui/layui.js"></script>
    <script src="__ADMIN__/js/jquery1.9.js"></script>
    <script src="__ADMIN__/js/common.js"></script>
    <script>
    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;

    });
    </script>
</body>

</html>
